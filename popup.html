<!doctype html>
<html>
<head>
  <title>Title of extension</title>
    
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="module" src="popup.js"></script>
    
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
</head>

<body style="width:400px;">
  <!-- Main Header -->
  <nav class="blue darken-3">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">ChayBot</a>
    </div>
  </nav>

  <div class="row noMargin noPadding">
    <!-- Tab header -->
    <div class="col s12 noMargin noPadding">
      <ul class="tabs tabs-fixed-width">
        <li class="tab col s3"><a class="blue-text" href="#actionsTab">Actions</a></li>
        <li class="tab col s3"><a class="blue-text" href="#resultsTab">Results</a></li>
      </ul>
    </div>
    
    <!-- Actions Tab -->
    <div id="actionsTab" class="col s12">
      
      <!-- Run Tests -->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Run Tests</span>
              <p>Run all tests</p>
            </div>
            <div class="card-action">
              <a href="#" id="runTests" class="waves-effect waves-light btn white-text">Run</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Save Story -->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue darken-1">
            <div class="card-content white-text">
              <span class="card-title">Save Story</span>
              <p>Saves the story locally</p>
            </div>
            <div class="card-action">
              <a href="#" id="saveStory" class="waves-effect waves-light btn white-text">Run</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Results Tab -->
    <div id="resultsTab" class="col s12">
      There are no tests yet.
    </div>
  </div>

</body>
</html>
